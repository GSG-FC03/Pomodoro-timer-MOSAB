<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    
     <header class="app-Name">Pomodoro timer</header>

    <nav id="pomodoro-box">
      <div class="time" id="timer">00:00</div>
    </nav>
    
    <section class="controls" id="pomodoro-controls">
      <article class="button-container">
        <button type="button" class="button" id="workButton">work</button>
      </article>
  
      <article class="button-container">
        <button type="button" class="button" id="restButton">break</button>
      </article>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
